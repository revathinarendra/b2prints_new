<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Form</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_printer_name">Printer Name:</label>
                {{ form.printer_name }}
            </div>
            <div class="form-group">
                <label for="id_location">Location:</label>
                {{ form.location }}
            </div>
            <div class="form-group">
                <label for="id_contact_number">Contact Number:</label>
                {{ form.contact_number }}
            </div>
            <div class="form-group">
                <label for="id_product">Product:</label>
                {{ form.product }}
            </div>
            <div class="form-group">
                <label for="id_quantity">Quantity:</label>
                {{ form.quantity }}
            </div>
            <div class="form-group">
                <label for="id_front_side_image">Front Side Image:</label>
                {{ form.front_side_image }}
            </div>
            <div class="form-group">
                <label for="id_back_side_image">Back Side Image:</label>
                {{ form.back_side_image }}
            </div>

            <button type="submit">Submit Order</button>
        </form>
    </div>
</body>
</html>
